<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar File untuk Diunduh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://files.catbox.moe/yg48xk.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        table {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-download {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid white;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-download:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .btn-refresh {
            margin-bottom: 20px;
            background-color: rgba(0, 123, 255, 0.7);
            border: 1px solid white;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-refresh:hover {
            background-color: rgba(0, 123, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Daftar File untuk Diunduh</h1>
        <button class="btn btn-refresh" onclick="window.open('https://drive.google.com/drive/folders/1DtcqTGG4YcEsCAAFhcGGxSk92Mf9ecQB', '_blank')">Buka Folder Google Drive</button>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover table-bordered align-middle">
                <thead>
                    <tr>
                        <th scope="col">Nama File</th>
                        <th scope="col">Mimetype</th>
                        <th scope="col">Size (MB)</th>
                        <th scope="col">Unduh</th>
                    </tr>
                </thead>
                <tbody id="fileList">
                    <!-- Baris akan ditambahkan secara dinamis oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function truncateFileName(fileName, maxLength = 30) {
            if (fileName.length > maxLength) {
                return fileName.substring(0, maxLength) + '...';
            }
            return fileName;
        }

        function tomb(sizeInBytes) {
            const sizeInMB = sizeInBytes / (1024 * 1024);
            return sizeInMB.toFixed(2);
        }

        const fileList = document.getElementById('fileList');

        async function loadFiles() {
            try {
                const response = await fetch('/list'); // Ganti dengan endpoint yang sesuai
                if (!response.ok) {
                    throw new Error('Respon jaringan tidak baik');
                }
                
                const files = await response.json();
                fileList.innerHTML = ''; // Kosongkan baris yang ada

                files.forEach(file => {
                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.classList.add('truncate');
                    nameCell.textContent = truncateFileName(file.name);
                    row.appendChild(nameCell);

                    const mimeTypeCell = document.createElement('td');
                    mimeTypeCell.textContent = file.contentType;
                    row.appendChild(mimeTypeCell);

                    const sizeCell = document.createElement('td');
                    sizeCell.textContent = `${tomb(file.size)} MB`; 
                    row.appendChild(sizeCell);

                    const downloadCell = document.createElement('td');
                    const downloadLink = document.createElement('a');
                    downloadLink.href = file.url;
                    downloadLink.textContent = 'Download';
                    downloadLink.classList.add('btn-download');
                    downloadLink.setAttribute('download', file.name);
                    downloadCell.appendChild(downloadLink);
                    row.appendChild(downloadCell);

                    fileList.appendChild(row);
                });
            } catch (error) {
                console.error('Gagal memuat file:', error);
            }
        }

        loadFiles();
    </script>
</body>
</html>
